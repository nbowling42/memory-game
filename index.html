<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game!</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
</head>
<body>
    <div id="start-menu">
        <div class="start-game">
            <h1>MEMORY GAME!</h1>
            <p class="high-score"></p>
            <p>Choose your difficulty to begin</p>
            <button type="submit" class="easy">Easy</button>
            <button type="submit" class="medium">Medium</button>
            <button type="submit" class="hard">Hard</button>
        </div>
    </div>

    <div id="game-board">
        <h1 class="game-title">Memory Game!</h1>
        <p class="score-counter"></p>
        <div id="game"></div>
    </div>

    <div id="finish-menu" class="remove">
        <div class="finish-game">
            <h1>MEMORY GAME!</h1>
            <p class="finish-text"></p>
            <p class="high-score"></p>
            <p>Play again?</p>
            <button type="submit" class="easy">Easy</button>
            <button type="submit" class="medium">Medium</button>
            <button type="submit" class="hard">Hard</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
